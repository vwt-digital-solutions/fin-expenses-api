openapi: 3.0.2
info:
  title: Expenses API
  version: '0.1'
  description: An API for the expenses app
  contact:
    name: VolkerWessels Telecom
    url: 'http://www.volkerwesselstelecom.com'
    email: info@vwt.digital
  license:
    name: GNU GPLv3
    url: 'https://www.gnu.org/licenses/gpl.txt'
  x-audience: company-internal
  x-api-id: 1b66bb9e-5b02-49f1-8cf9-bc3f649d70a6
servers:
  -
    url: /
paths:
  /employees/expenses:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseDataArray'
              examples:
                ExpenseDataArray:
                  value:
                    Expenses:
                      -
                        amount: ''
                        note: some text
                        cost_type: some text
                        date_of_transaction: 2019-07-16T13:26:00.000Z
                      -
                        amount: ''
                        note: some text
                        cost_type: some text
                        date_of_transaction: 2019-07-16T13:26:00.000Z
          description: Succesfull response - returns all expenses
      security:
        -
          oAuth2:
            - employee
      operationId: get_all_expenses
      summary: Get all expenses
      description: Retrieve all expenses
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
    post:
      requestBody:
        $ref: '#/components/requestBodies/formData'
      responses:
        '201':
          description: Succesfully made or updated an expense
      security:
        -
          oAuth2:
            - employee
      operationId: add_expense
      summary: Make expense
      description: Create an expense
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
  /employees/cost_types:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CostTypes'
              examples:
                ExpenseDataArray:
                  value:
                    CostTypes:
                      - ctype: some text
                        cid: ''
          description: Succesfull response - returns all costtypes
      security:
        - oAuth2:
            - employee
      operationId: get_cost_types
      summary: Get all cost_types
      description: Retrieve all cost_types
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
  '/employees/expenses/{expenses_id}/documents':
    post:
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Documents'
        required: true
      parameters:
        -
          $ref: '#/components/parameters/expensesId'
      responses:
        '200':
          description: Make new document
      security:
        -
          oAuth2:
            - employee
      operationId: add_document
      summary: Make new document
      description: Add a document to an expense
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
  '/employees/expenses/{expenses_id}':
    get:
      parameters:
        -
          $ref: '#/components/parameters/expensesId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseData'
          description: Successful response - returns information of expense
      security:
        -
          oAuth2:
            - employee
      operationId: get_expenses
      summary: Get information from expenses by id
      description: Retrieve an expense
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
  '/employees/expenses/{expenses_id}/documents/{documents_id}':
    get:
      parameters:
        - $ref: '#/components/parameters/expensesId'
        - $ref: '#/components/parameters/documentId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Documents'
          description: Succesfull response - returns document
      security:
        -
          oAuth2:
            - employee
      operationId: get_document_by_id
      summary: Get document by document id
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
    put:
      parameters:
        -
          $ref: '#/components/parameters/expensesId'
        -
          $ref: '#/components/parameters/documentId'
      responses:
        '200':
          description: Succesfully updated a document
      security:
        -
          oAuth2:
            - employee
      operationId: update_attachments_by_id
      summary: Update document by document id
      x-openapi-router-controller: openapi_server.controllers.expense_controllers
    delete:
      parameters:
        -
          $ref: '#/components/parameters/expensesId'
        -
          $ref: '#/components/parameters/documentId'
      responses:
        '200':
          description: Succesfully deleted a document
      security:
        -
          oAuth2:
            - employee
      operationId: delete_attachments_by_id
      summary: Delete an document by document id
      x-openapi-router-controller: openapi_server.controllers.expense_controllers

  '/finance/expenses/{expenses_id}/documents':
    post:
      parameters:
        -
          $ref: '#/components/parameters/expensesId'
      responses:
        '200':
          description: Succesfully made a booking file
      security:
        -
          oAuth2:
            - employee
      operationId: make_bookingfile
      summary: Make a booking file based of expenses id
      x-openapi-router-controller: openapi_server.controllers.expense_controllers

components:
  schemas:
    Documents:
      description: Information for documents
      properties:
        document:
          format: binary
          type: string
      example:
        document: ''
    ExpenseData:
      title: expenseData
      description: Form data to an expense
      required:
        - amount
        - note
        - cost_type
        - date_of_transaction
      type: object
      properties:
        amount:
          format: decimal
          type: number
        note:
          type: string
        cost_type:
          type: string
        date_of_transaction:
          type: string
      example: |-
        {
            "note": "This is a note",
            "id": "R1rt2345",
            "amount": 45.56,
            "cost_type": "Office Utilities",
            "date_of_transaction": "2019-07-16T13:26:00.000Z"
            "status": "new"
        }
    ExpenseDataArray:
      title: Root Type for ExpenseDataArray
      description: Array of expense data
      type: object
      properties:
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseData'
      example:
        Expenses:
          -
            note: |
              This is a note
            id: |
              R1rt2345
            amount: 45.56
            cost_type: |
              This is a cost_type
            status: new
            date_of_transaction: 2019-07-16T13:26:00.000Z"
          -
            note: |
              This is a notes
            id: |
              R1rt23f45
            amount: 45.16
            cost_type: |
              This is a cost_type
            status: opened
            date_of_transaction: 2014-01-16T10:04:00.000X"
    CostTypes:
      title: costTypes
      description: CostType data
      required:
        - cid
        - ctype
      type: object
      properties:
        cid:
          type: number
        ctype:
          type: string
      example: |-
        {
            "cid": "410200",
            "ctype": "Omschrijving"
        }
  parameters:
    expensesId:
      style: simple
      explode: false
      name: expenses_id
      schema:
        type: integer
      in: path
      required: true
    documentId:
      style: simple
      explode: false
      name: documents_id
      schema:
        type: integer
      in: path
      required: true
  requestBodies:
    formData:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExpenseData'
      required: true
  securitySchemes:
    oAuth2:
      description: This API uses OAuth 2 with the implicit grant flow.
      flows:
        authorizationCode:
          authorizationUrl: >-
            https://azuread.url/2.0/authorize
          tokenUrl: >-
            https://azuread.url/v2.0/token
          scopes:
            manager: Read all expenses and documents
            creditor: Write all expenses and documents
            employee: Read expense and document information
      type: oauth2
      x-tokenInfoFunc: openapi_server.controllers.security_controller_.info_from_oAuth2
      x-scopeValidateFunc: connexion.decorators.security.validate_scope
