        type: string
        format: date-time
      in: path
      required: true
    DocumentType:
      style: simple
      explode: false
      name: document_type
      schema:
        type: string
        enum:
          - payment_file
          - booking_file
      in: path
      required: true
    ExpensesList:
      style: form
