components:
  schemas:
    Url:
      properties:
        url:
          type: string
      example:
        url: "https://gcp.com/img.png"
    UrlArray:
      title: Root Type for UrlArray
      description: Array of urls of attachments
      type: object
      properties:
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/Url"
    Status:
      description: Status for expense
      properties:
        status:
          type: string
          enum:
            - draft
            - ready_for_creditor
            - ready_for_manager
            - rejected_by_manager
            - rejected_by_creditor
            - exported
            - cancelled
            - approved
        creditor_note:
          type: string
        manager_note:
          type: string
        amount:
          format: decimal
          type: number
          minimum: 0.01
        note:
          type: string
        cost_type:
          type: string
        transaction_date:
          type: string
          format: date-time
      required:
        - status
      example:
        status: "rejected_by_creditor"
        creditor_note: "Wrong amount"
    AttachmentData:
      title: attachmentData
      description: form data for single attachment
      type: object
      properties:
        name:
          type: string
        content:
          type: string
          format: byte
          pattern: "(?<=^data:)(image/png|image/jpeg|image/jpg|application/pdf)(?=;base64,)"
      example:
        name: "somename"
        content: "b64 string"
    ExpenseData:
      title: expenseData
      description: Form data to an expense
      required:
        - amount
        - note
        - cost_type
        - transaction_date
      type: object
      properties:
        amount:
          format: decimal
          type: number
          minimum: 0.01
        note:
          type: string
        cost_type:
          type: string
        transaction_date:
          type: string
          format: date-time
      example:
        note: "This is a note"
        id: "R1rt2345"
        amount: 45.56
        cost_type: "Office Utilities"
        transaction_date: "2017-07-21T17:32:280Z"
    ExpenseDataArray:
      title: Root Type for ExpenseDataArray
      description: Array of expense data
      type: object
      properties:
        expenses:
          type: array
          items:
            $ref: "#/components/schemas/ExpenseData"
      example:
        Expenses:
          - note: This is a note
            id: R1rt2345
            amount: 45.56
            cost_type: This is a cost_type
            status: rejected_by_creditor
            transaction_date: 2017-07-21T17:32:28.000Z
          - note: This is a notes
            id: R1rt23f45
            amount: 45.16
            cost_type: This is a cost_type
            status: ready_for_creditor
            transaction_date: 2017-07-21T17:32:28.000Z
    CostTypes:
      title: costTypes
      description: CostType data
      required:
        - cid
        - ctype
        - description
      type: object
      properties:
        cid:
          type: string
          description: A cost type ID
        ctype:
          type: string
          description: Description cost-type (old)
        description:
          type: object
          description: Descriptions cost-type
        managertype:
          type: string
          description: A manager type to differentiate different lines of managers
        message:
          type: object
          description: Different messages for different languages
      example:
        - cid: "410200"
          ctype: "Omschrijving"
          description:
            nl: "Omschrijving"
          managertype: "linemanager"
          message:
            nl:
              long: "Vul dit veld in"
    RejectionNotes:
      title: rejectionNotes
      description: RejectionNotes data
      required:
        - translations
      type: object
      properties:
        translations:
          type: object
          description: Translations rejection note per language
      example:
        - translations:
            nl: "Dit is een voorbeeld"
            en: "This is an example"
    BookingFile:
      title: Exported files
      description: Booking File Exported data
      type: object
      properties:
        export_date:
          type: string
        booking_file:
          type: string
        payment_file:
          type: string
      example:
        - booking_file: "http://127.0.0.1:5000/finances/expenses/documents/booking.csv/kinds/booking_file"
          export_date: "2019-10-01T06:07:19.188000+00:00"
          payment_file: "http://127.0.0.1:5000/finances/expenses/documents/booking/kinds/payment_file"
    ExportFile:
      title: Export file expenses
      description: File All Exported Data
      type: object
      properties:
        export_file:
          type: string
  parameters:
    DocumentDate:
      name: document_date
      schema:
        type: string
      in: path
      required: true
    ExpensesId:
      style: simple
      explode: false
      name: expenses_id
